<div class="align-left courses">

    {{ $.Scratch.Set "link" .RelPermalink }}
    
    {{ with .Params.link }} {{ $.Scratch.Set "link" . }} {{ end }}

    {{ with .Description }} {{ $.Scratch.Set "subheader" . }} {{ end }}
    
    <div class="row">
      <div class="row-item">
        <img srcset="{{ .Param "imageSm" }} 440w, {{ .Param "imageLg" }} 550w"
         sizes="(max-width: 375px) 390px, 800px"
         src="{{ .Param "imageLg"}}" alt="Freediving-{{ .Param "subtitle" }}">
      </div>
      <div class="row-item row-item-text">
        <p class="title">{{ .Param "subtitle" }}</p>
        <h3 class="subtitle"><a href="{{ .Scratch.Get "link" }}">{{ .Title }}</a></h3>
        <p class="description">{{ $.Scratch.Get "subheader" }}</p>
        <h4>Course Duration: {{ .Param "duration" }}</h4>
        <button
          class="checkout-button pay-button"
          id="checkout-button-{{ .Param "sku" }}"
          aria-label="Sign up"
          role="link">
            Sign up
        </button>
      </div>
    </div>
</div>
