{{ partial "header" . }}

<main>

    <div>
        <h2 class="course-title">{{ with .Params.subtitle }} {{ . }} {{ print "-" }} {{ end }} {{ .Title }}</h2>
        {{ partial "tags" . }}
    </div>
    
    <picture>
      <source srcset="{{ .Param "image" }}" type="image/webp">
      <img src="{{ .Param "imageLg" }}" alt="Freediving-{{ .Param "subtitle" }}">
    </picture>

    <div align="start" class="content align-left">{{ .Content }}</div>
    
    <div style="margin-bottom: 2em;">
      <a
        href="https://facebook.com/freedive.california/events"
        class="blue-button link"
        target="_blank"
        id="learn-more">
            Upcoming Courses
      </a>
    </div>

    <button
      class="checkout-button blue-button"
      id="checkout-button-{{ .Param "sku" }}"
      aria-label="Sign up"
      role="link">
        Sign up
    </button>
    
    <div style="margin:2em">
      <a href="https://m.me/freedive.california">
        <i class="fab fa-facebook-messenger fa-5x"></i>
      </a>
    </div>
</main>

{{ partial "footer" . }}
